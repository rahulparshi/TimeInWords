<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="refresh" content="60" />
    <!-- refresh's the page for every 60 seconds -->
    <meta charset="utf-8" />
    <title></title>
    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <style media="screen">
      .clock {
        border: 5px solid darkgray;
        background-color: #000;
        text-align: center;
        color: grey;
        margin-top: 50px;
      }

      .note {
        color: red;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        //  var fontFamily = ["Bodoni MT Black", "Haettenschweiler", "Tempus Sans ITC", "Imprint MT Shadow", "Chiller", "Algerian", "Freestyle Script"];
        //  var color = "#b12f2f";
        var color = "rgb(255, 0, 0)";
        $(".fixed").css("color", color);

        var time = new Date();
        var hours = time.getHours();
        var minutes = time.getMinutes();
        minutes -= minutes % 5; // rounding of the minutes

        //tyling the AM/PM based on hours
        if (hours >= 12) {
          $("#pm").css("color", color);
          if (hours != 12) hours %= 12;
        } else {
          $("#am").css("color", color);
          if (hours == 0) hours = 12;
        }

        //styling the minute to or past based on minutes
        if (minutes <= 30 && minutes > 0) {
          $("#past").css("color", color);
        } else if (minutes < 60 && minutes > 30) {
          $("#to").css("color", color);
          if (minutes != 45) $("#minutes").css("color", color);
          minutes = 60 - minutes;
          hours++;
        }

        //styling the hour
        if (hours == 13) hours = 1;
        $("#" + hours).css("color", color);

        if (minutes == 5 || minutes == 10) {
          minutes = "_" + minutes;
        }

        //For 25 minutes we need to add color for 2 words
        if (minutes == 25) {
          $("#" + "20").css("color", color);
          minutes = "_5";
        }
        $("#" + minutes).css("color", color);

        /* TO assign a font style to the highlighted text
        $('p').filter(function() {
          true = keep this element in our wrapped set
            false = remove this element from our wrapped set
        return ($(this).css('color') == color);
      }).css('font-family', fontFamily[fontFamilyIndex]);
      */
      });
      //regular expression for time (([01][0-9])|([2][0-3])):(([0-5][0-9])|(60))
    </script>
  </head>

  <body>
    <h1 style="text-align:center">Time In Words</h1>

    <p id="show"></p>
    <div class="container clock col-sm col-md-6">
      <div class="row">
        <p class="col-sm fixed" id="" style="color: rgb(255, 0, 0);">IT</p>
        <p class="col-sm fixed" id="" style="color: rgb(255, 0, 0);">IS</p>
        <p class="col-sm" id="30">HALF</p>
      </div>
      <div class="row">
        <p class="col-sm" id="_10">TEN</p>
        <p class="col-sm" id="15" style="color: rgb(255, 0, 0);">QUARTER</p>
        <p class="col-sm" id="20">TWENTY</p>
      </div>
      <div class="row">
        <p class="col-sm" id="_5">FIVE</p>
        <p class="col-sm to" id="minutes">MINUTES</p>
        <p class="col-sm to" id="to" style="color: rgb(255, 0, 0);">TO</p>
      </div>
      <div class="row">
        <p class="col-sm" id="past">PAST</p>
        <p class="col-sm" id="1">ONE</p>
        <p class="col-sm" id="2">TWO</p>
      </div>
      <div class="row">
        <p class="col-sm" id="3">THREE</p>
        <p class="col-sm" id="4" style="color: rgb(255, 0, 0);">FOUR</p>
        <p class="col-sm" id="5">FIVE</p>
      </div>
      <div class="row">
        <p class="col-sm" id="6">SIX</p>
        <p class="col-sm" id="7">SEVEN</p>
        <p class="col-sm" id="8">EIGHT</p>
      </div>

      <div class="row">
        <p class="col-sm" id="9" href="#">NINE</p>
        <p class="col-sm" id="10">TEN</p>
        <p class="col-sm" id="11">ELEVEN</p>
      </div>
      <div class="row">
        <p class="col-sm" id="12">TWELVE</p>
        <p class="col-sm" id="0">O'CLOCK</p>
        <p class="col-sm">
          <span id="am">AM</span>/<span id="pm" style="color: rgb(255, 0, 0);"
            >PM</span
          >
        </p>
      </div>
    </div>

    <p class="container col-sm-6  note">
      *Note: for every five minutes the clock will change
    </p>
  </body>
</html>
